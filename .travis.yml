language: go

go:
    - 1.5

before_script:
    - wget 'https://dl.bintray.com/mitchellh/consul/0.5.2_linux_amd64.zip'
    - unzip "0.5.2_linux_amd64.zip"
    - ./consul --version

script:
    - ./consul agent -server -bootstrap-expect 1 -data-dir /tmp/consul &
    - sleep 10
    - ./build/linux.sh
    - ./bin/depro version
